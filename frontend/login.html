<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggen - Leerbot</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="logo">üìö Leerbot <span>NL</span></a>
            <div class="nav-links">
                <a href="register.html" class="btn outline small">Account maken</a>
            </div>
        </header>

        <main style="max-width: 500px; margin: 0 auto;">
            <div class="card" style="text-align: center;">
                <div class="mascot">ü¶â</div>
                <h1 style="color: var(--primary);">Welkom terug!</h1>
                <p style="margin-bottom: 30px;">Log in om verder te leren.</p>

                <form id="loginForm" style="text-align: left;">
                    <div style="margin-bottom: 20px;">
                        <label style="font-weight: 600; display: block; margin-bottom: 8px;">E-mailadres</label>
                        <input type="email" id="email" placeholder="naam@voorbeeld.nl" required style="width:100%; padding:16px; border-radius:60px; border:2px solid var(--primary-light); background:var(--bg); color:var(--text); font-size:16px;">
                    </div>
                    <div style="margin-bottom: 30px;">
                        <label style="font-weight: 600; display: block; margin-bottom: 8px;">Wachtwoord</label>
                        <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required style="width:100%; padding:16px; border-radius:60px; border:2px solid var(--primary-light); background:var(--bg); color:var(--text); font-size:16px;">
                    </div>
                    <button type="submit" class="btn" style="width:100%; font-size:18px;">Inloggen</button>
                </form>

                <p style="margin-top: 30px;">
                    Nog geen account? <a href="register.html" style="color: var(--primary); font-weight: 700;">Maak er een</a>
                </p>
                <p>
                    <a href="index.html" style="color: var(--text-light);">‚Üê Terug naar home</a>
                </p>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const { error } = await supabase.auth.signInWithPassword({ email, password });
                if (error) {
                    showToast('Fout: ' + error.message, 'error');
                } else {
                    window.location.href = 'dashboard.html';
                }
            } catch (e) {
                showToast('Fout bij inloggen: ' + e.message, 'error');
            }
        });
    </script>
</body>
</html>
